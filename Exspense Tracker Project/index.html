<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='css\stylesheet.css' 
    <!--title-->
    <center><h1>Expense Tracker</h1></center>
    <center><h3>Add A New Item</h3></center> 
</head>

<body>
    <center>
    <section class="container"></section>
    Name: <input id="inputField" type="text"  placeholder="Where was the expense made?" style="border:5px solid ;width:90%; border-radius:20px";>
    <div class="to-do" id="toDoContainer"></div>
    <section class="container">
    Date: <input id="inputField" type="text"  placeholder="mm/dd/yyyy" style="border:5px solid ;width:90%; border-radius:20px";> 
    <div class="to-do" id="toDoContainer"></div>
    <section class="container">
    Amount: <input id="inputField" type="text" ><button id="addToDo">+</button>
    <div class="to-do" id="toDoContainer"></div>
</center>

<script src="js\Expense Tracker.js"></script>

</body>

</html>
